<h1>Rara lake </h1>
</div>
<div id ="content">
<img src="Rara Lake.jpg" alt="" width="250" height="120"/>
<p> Rara Lake (Rara taal) is the biggest lake of Nepal. It lies in Rara Village Development Committee, Mugu District, Karnali Zone in Western Nepal and falls under the Rara National Park. The lake is also known as Mahendra Daha, named after the late king (Mahendra of Nepal).  </p>
